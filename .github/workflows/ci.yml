name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests (freeze snapshots)
        run: |
          INSTA_UPDATE=never cargo test --workspace

      - name: Ensure tests did not mutate golden files
        run: |
          git diff --exit-code crates/bdir-patch/tests

  protocol-guard:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect golden changes
        id: golden
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          CHANGED="$(git diff --name-only "$BASE" "$HEAD" -- crates/bdir-patch/tests || true)"
          if [ -n "$CHANGED" ]; then
            echo "golden_changed=true" >> $GITHUB_OUTPUT
          else
            echo "golden_changed=false" >> $GITHUB_OUTPUT
          fi

          echo "changed<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Enforce protocol commit prefix if goldens changed
        if: steps.golden.outputs.golden_changed == 'true'
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          echo "Golden files changed:"
          echo "${{ steps.golden.outputs.changed }}"
          echo ""

          # List commit subjects in the PR range
          COMMITS="$(git log --format=%s "$BASE..$HEAD")"
          echo "Commits in PR:"
          echo "$COMMITS"
          echo ""

          # Require at least one commit message explicitly declaring protocol change
          if echo "$COMMITS" | grep -Eq '^protocol\(bdir-patch\):'; then
            echo "OK: protocol change declared."
          else
            echo "ERROR: Golden tests changed, but no commit message declares a protocol change."
            echo "Add a commit with subject starting with:"
            echo "  protocol(bdir-patch): ..."
            exit 1
          fi

  rfc-guard:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect RFC/spec changes
        id: rfc
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          CHANGED="$(git diff --name-only "$BASE" "$HEAD" -- RFC spec || true)"
          if [ -n "$CHANGED" ]; then
            echo "rfc_changed=true" >> $GITHUB_OUTPUT
          else
            echo "rfc_changed=false" >> $GITHUB_OUTPUT
          fi

          echo "changed<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Require version gating when RFC/spec changes
        if: steps.rfc.outputs.rfc_changed == 'true'
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          echo "RFC/spec changed:" 
          echo "${{ steps.rfc.outputs.changed }}"
          echo ""

          # Require updating either the schema bundle version constant or the bdir-io crate version.
          VERSION_CHANGED="$(git diff --name-only "$BASE" "$HEAD" -- crates/bdir-io/src/version.rs crates/bdir-io/Cargo.toml || true)"

          if [ -n "$VERSION_CHANGED" ]; then
            echo "OK: version gating updated (version.rs and/or Cargo.toml)."
          else
            echo "ERROR: RFC/spec changed, but version gating was not updated."
            echo "Update at least one of:"
            echo "  - crates/bdir-io/src/version.rs (SCHEMA_BUNDLE_V / protocol constants)"
            echo "  - crates/bdir-io/Cargo.toml (crate version)"
            exit 1
          fi

      - name: Require protocol commit prefix when RFC/spec changes
        if: steps.rfc.outputs.rfc_changed == 'true'
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          COMMITS="$(git log --format=%s "$BASE..$HEAD")"
          if echo "$COMMITS" | grep -Eq '^protocol\(rfc\):'; then
            echo "OK: RFC change declared."
          else
            echo "ERROR: RFC/spec changed, but no commit message declares an RFC change."
            echo "Add a commit with subject starting with:"
            echo "  protocol(rfc): ..."
            exit 1
          fi
